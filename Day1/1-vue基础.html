<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue基础使用-mustache</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{message}}
    {{age}}
  </div>
</body>
<script>
  var app =new Vue({
    el:'#app',
    data:{
      message:'hello',
      age:2323
    }
  })
</script>
</html>
