<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<style>
  [cloak]{
    display: none;
  }
</style>
<body>
  <div id="app" v-cloak>
    <!-- v-cloak指令设置样式，这些样式会在Vue实例编译结束时，从绑定的html元素上移除 -->

  {{context}}
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        context:'123123213'
      },
      methods: {},
      computed: {}
    });
  </script>
</body>

</html>
